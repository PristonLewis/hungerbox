<div class="jumbotron" id="demo">
    <h1>Items</h1>
    <p>Choose your meals from the below options ...</p>
  </div>
  <div class="row">    
    <div class="col-sm-12" #itemCard *ngFor="let item of itemList; let i = index">
        <app-item-card  (itemsChanged)="updateTheCart($event)" [length]="itemList.length" [actionRequired]=true [mainContent]="item.itemName" [subContent]="item.itemPrice" [index]="i"></app-item-card>
    </div>
  </div>
