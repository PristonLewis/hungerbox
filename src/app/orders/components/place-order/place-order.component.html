<div class="jumbotron" id="demo">
    <h1>My Cart</h1>
  </div>
<div class="row" id="demo">    
    <div class="col-sm-12" #itemCard *ngFor="let item of myOrderList; let i = index">
        <app-item-card  [mainContent]="item.itemName" [subContent]="'Price : ' + item.price+'\n Qty : ' + item.quantity "></app-item-card>
    </div>
  </div> 
  <h2>Total : {{myOrderList[0].total}}</h2>
  <button class="btn btn-danger" (click)="placeOrder()">Click here to pay</button>
