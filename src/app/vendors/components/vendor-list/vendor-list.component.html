<div class="jumbotron" id="demo" style="background-image: url(../../../assets/2.jpg);">
    <h1>Vendors</h1>
    <p>Choose a vendor from the below available vendors ...</p>
  </div>
<div class="row">    
    <div class="col-sm-4 cardHolder" *ngFor="let vendor of vendorsList">
        <app-item-card [actionRequired]=false [mainContent]="vendor.vendorName" (click)="displayItems(vendor.vendorId)"></app-item-card>
    </div>        
  </div>
